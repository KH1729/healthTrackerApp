version: "3.9"

services:
  api-gateway:
    build: ./api-gateway
    ports:
      - "8080:8080"
    environment:
      USER_SERVICE_URL: http://user-service:8000
      REF_DATA_SERVICE_URL: http://reference-data-service:8000
      HEALTH_DATA_SERVICE_URL: http://health-data-service:8000
      ANALYTICS_SERVICE_URL: http://analytics-service:8000
      INTEGRATION_SERVICE_URL: http://integration-service:8000
    depends_on:
      - user-service
      - reference-data-service
      - health-data-service
      - analytics-service
      - integration-service

  user-service:
    build: ./user-service
    environment:
      DATABASE_URL: postgresql://user:password@shared-db/health_tracker_db
    depends_on:
      - shared-db

  reference-data-service:
    build: ./reference-data-service
    environment:
      DATABASE_URL: postgresql://user:password@shared-db/health_tracker_db
    depends_on:
      - shared-db

  health-data-service:
    build: ./health-data-service
    environment:
      DATABASE_URL: postgresql://user:password@shared-db/health_tracker_db
      USER_SERVICE_URL: http://user-service:8000
      REF_DATA_SERVICE_URL: http://reference-data-service:8000
    depends_on:
      - shared-db
      - user-service
      - reference-data-service

  analytics-service:
    build: ./analytics-service
    environment:
      HEALTH_DATA_SERVICE_URL: http://health-data-service:8000

  integration-service:
    build: ./integration-service

  shared-db:
    image: postgres:16
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: health_tracker_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:

networks:
  default:
    driver: bridge


