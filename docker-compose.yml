version: "3.9"

services:
  api-gateway:
    build: ./api-gateway
    ports:
      - "8080:8080"
    environment:
      USER_SERVICE_URL: http://user-service:8000
      REF_DATA_SERVICE_URL: http://reference-data-service:8000
      HEALTH_DATA_SERVICE_URL: http://health-data-service:8000
      ANALYTICS_SERVICE_URL: http://analytics-service:8000
      INTEGRATION_SERVICE_URL: http://integration-service:8000
    depends_on:
      - user-service
      - reference-data-service
      - health-data-service
      - analytics-service
      - integration-service

  user-service:
    build: ./user-service
    environment:
      DATABASE_URL: postgresql://user:password@user-db/user_db
    depends_on:
      - user-db

  reference-data-service:
    build: ./reference-data-service
    environment:
      DATABASE_URL: postgresql://user:password@refdata-db/refdata_db
    depends_on:
      - refdata-db

  health-data-service:
    build: ./health-data-service
    environment:
      DATABASE_URL: postgresql://user:password@healthdata-db/healthdata_db
      USER_SERVICE_URL: http://user-service:8000
      REF_DATA_SERVICE_URL: http://reference-data-service:8000
    depends_on:
      - healthdata-db
      - user-service
      - reference-data-service

  analytics-service:
    build: ./analytics-service
    environment:
      HEALTH_DATA_SERVICE_URL: http://health-data-service:8000

  integration-service:
    build: ./integration-service

  user-db:
    image: postgres:16
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: user_db
    ports:
      - "5433:5432"

  refdata-db:
    image: postgres:16
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: refdata_db
    ports:
      - "5434:5432"

  healthdata-db:
    image: postgres:16
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: healthdata_db
    ports:
      - "5435:5432"

networks:
  default:
    driver: bridge


